<body>
    <script>
        if (localStorage.getItem("naam")) {
    alert("Welkom terug "+ localStorage.getItem('naam'));
    } else {
    let userInput = prompt("vul je naam hier in");
    localStorage.setItem("naam", userInput);
    alert("Hallo " + userInput);
    }
     </script>
</body>
